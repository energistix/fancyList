<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body class="bg-gray-900 font-sans">
    <div
      id="list"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 max-w-6xl mx-auto mt-8"
    ></div>

    <form class="max-w-lg mx-auto mt-8 flex space-x-4">

        id="input"
        type="text"
        class="flex-1 px-4 py-2 border-gray-600 rounded-lg bg-gray-700 text-gray-300"

      />
      <input
        type="submit"
        id="add"
        class="px-4 py-2 bg-blue-500 text-gray-300 rounded-lg hover:bg-blue-700 cursor-pointer"
      />
    </form>
    <script type="module" src="/src/client/main.ts"></script>
